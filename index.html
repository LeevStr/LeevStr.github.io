<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>宝石の騎士</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      line-height: 1.6;
      background-color: #0F3F4F;
      color: #ffffff;
    }
    .hero {
      text-align: center;
    }
    .screenshot {
      max-width: 300px;
      margin: 1em auto;
      display: block;
      border: 4px solid #fff;
      border-radius: 12px;
    }
    .buttons {
      margin-top: 1.5em;
      display: flex;
      justify-content: center;
      gap: 1em;
      flex-wrap: wrap;
    }
    .button {
      background-color: #ffd700;
      color: #0F3F4F;
      padding: 0.8em 1.5em;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>宝石の騎士</h1>
    <p>放置×採掘×RPG</p>
    <img class="screenshot" src="screenshot.png" alt="アプリのスクリーンショット">
    
    <div class="buttons">
      <a class="button" href="https://play.google.com/store/apps/details?id=your.android.app">Androidでダウンロード</a>
      <a class="button" href="https://apps.apple.com/jp/app/idYourAppID">iOSでダウンロード</a>
    </div>
  </div>
</body>
</html>
