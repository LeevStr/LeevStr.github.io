<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>宝石の騎士</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      line-height: 1.6;
      background-color: #0F3F4F;
      color: #ffffff;
    }
    .hero {
      text-align: center;
    }
    .screenshot {
      max-width: 300px;
      margin: 1em auto;
      display: block;
      border: 4px solid #fff;
      border-radius: 12px;
    }
    .buttons {
      margin-top: 1.5em;
      display: flex;
      justify-content: center;
      gap: 1em;
      flex-wrap: wrap;
    }
    .button {
      background-color: #ffd700;
      color: #0F3F4F;
      padding: 0.8em 1.5em;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #e6c200;
    }
    .qr-section {
      margin-top: 2em;
      display: flex;
      justify-content: center;
      gap: 2em;
      flex-wrap: wrap;
    }
    .qr-item {
      text-align: center;
    }
    .qr-item img {
      width: 120px;
      height: 120px;
      border: 2px solid #fff;
      border-radius: 8px;
    }
    .gallery {
      margin-top: 3em;
      text-align: center;
    }
    .gallery h2 {
      margin-bottom: 1em;
    }
    .gallery-images {
      display: flex;
      justify-content: center;
      gap: 1em;
      flex-wrap: wrap;
    }
    .gallery-images img {
      width: 150px;
      border-radius: 8px;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>宝石の騎士</h1>
    <p>放置×採掘×RPG</p>
    <img class="screenshot" src="screenshot.png" alt="アプリのスクリーンショット">

    <div class="buttons">
      <a class="button" href="https://play.google.com/store/apps/details?id=com.leev.housekinokishi">Androidでダウンロード</a>
      <a class="button" href="https://apps.apple.com/us/app/%E5%AE%9D%E7%9F%B3%E3%81%AE%E9%A8%8E%E5%A3%AB/id6744729285">iOSでダウンロード</a>
    </div>

    <div class="qr-section">
      <div class="qr-item">
        <p>Android</p>
        <img src="qr-android.png" alt="Android QRコード">
      </div>
      <div class="qr-item">
        <p>iOS</p>
        <img src="qr-ios.png" alt="iOS QRコード">
      </div>
    </div>
  </div>

  <div class="gallery">
    <h2>スクリーンショット</h2>
    <div class="gallery-images">
      <img src="ss1.png" alt="スクリーンショット1">
      <img src="ss2.png" alt="スクリーンショット2">
      <img src="ss3.png" alt="スクリーンショット3">
      <img src="ss4.png" alt="スクリーンショット4">
      <!-- 必要に応じて追加 -->
    </div>
  </div>
</body>
</html>
